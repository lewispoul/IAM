name: .gitignore check

on:
  push:
    paths:
      - '.gitignore'
  pull_request:
    paths:
      - '.gitignore'

jobs:
  check-gitignore:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Print .gitignore
        run: cat .gitignore

      - name: Check for basic patterns
        run: |
          grep -q '__pycache__/' .gitignore
          grep -q 'IAM_Results/' .gitignore
          grep -q '.ipynb_checkpoints/' .gitignore
          echo ".gitignore verified âœ…"
