name: 🔍 Check .gitignore

on:
  push:
    paths:
      - '.gitignore'
    branches: [ main ]
  pull_request:
    paths:
      - '.gitignore'
  workflow_dispatch:

jobs:
  full-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: 🔍 Check for essential patterns
        run: |
          grep -q '__pycache__/' .gitignore
          grep -q 'IAM_Results/' .gitignore
          grep -q '.ipynb_checkpoints/' .gitignore
          echo "✅ Basic patterns found in .gitignore"

