<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IAM Submit</title>
</head>
<body>
    <h1>IAM â€“ Quick Compute</h1>
    <form method="post">
        <label for="smiles">SMILES:</label>
        <input type="text" id="smiles" name="smiles" required>
        <br>
        <label for="job_name">Job Name:</label>
        <input type="text" id="job_name" name="job_name" value="job">
        <br>
        <button type="submit">Run XTB</button>
    </form>
    {% if results %}
        <h2>Results</h2>
        {% if results.error %}
            <p style="color:red;">Error: {{ results.error }}</p>
        {% else %}
            <ul>
                {% for k,v in results.items() %}
                    <li>{{ k }}: {{ v }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endif %}
</body>
</html>
